    <div class="contenedorInicio">
        <h1 class="titulo">Deja de procrastinar y empieza a actuar</h1>
        <h2 class="subtitulo">Crea tu lista de tareas</h2>
        <button class="boton" id="verListaTareas">Ver lista de tareas</button>
    </div>
    
    <main class="esconder">
        <h2 class="subtitulo--hoja">Lista de tareas</h2>
        <div class="secc__escribirTarea">
            <p class="esconder">:)</p>
            
            <div id="contenedorTareas">

            </div>

            <button class="boton--dos" id="botonEscribirTarea">Agregar tarea</button>
            
        </div>
    </main>

    <section class="crearTarea esconder">
        <button class="boton--tres" id="botonRegresarAListaTareas">Regresar</button>
    </section>
</body>
